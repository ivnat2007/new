{% extends 'marketplace/test.html' %}
{% block content %}
<div class="trend-details">
  <div class="img">
    <img src="{{ details.image.url }}"/>
  </div>
  <h2>{{details.product_title}}</h2>
  <p>{{details.overview}}</p>
  <p>{{details.date}}</p>
  <p>{{details.quantity}}</p>
  <form action="{% url 'marketplace:add_to_cart' id=details.pk %}" method="post">
    {% csrf_token %}
    <button type="submit">Add to cart</button>
  </form>
</div>
{% endblock %}
