{% extends 'startFundraiser/base.html' %}
{% block content %}
{% load static from staticfiles %}
  <div class="main">
    <h1>products</h1>
    <hr>
    <!-- Portfolio Gallery Grid -->
      <div class="row">
          {% for product in products %}
            <div class="column">
                <div class="content">
                  <a href = ""><img src="{{product.image.url}}"  style="width:100%"/></a>
                  <h4> <span class="label label-default">{{ product_type }}</span></h4>
                  <h4><a style="color:inherit;" href = "{% url 'marketplace:product_details' slug=product.pk %}">{{product.product_title}}</a></h4>
                  <h6>by</h6> <h5>{{product.fullname}}</h5>
                  <p>{{product.snippept}}</p>


                </div>
            </div>


          {% endfor %}
    <!-- END GRID -->
      </div>
    <!-- END MAIN -->
  </div>
{% endblock %}
