{% extends 'community/base/login-navbar.html' %}
    {% block title %}all groups{% endblock %}
    {% block content %}
    <br><br>
    <br><br>
<center>
    <div class="table-responsive">
    <table border="1" style="width:80%" class="table table-striped table-bordered table-hover">
        <tr>
            <th>
                title
            </th>
            <th>
                members
            </th>
            <th>
                date
            </th>
            <th>
                address
            </th>

        </tr>
        {% for i in info %}
        <tr>
            <td>
                <a href="{% url 'group_detail' i.id %}"> {{ i.title }}</a>
            </td>
            <td>
                {{ i.number }}
            </td>
            <td>
                {{ i.date }}
            </td>
            <td>
                {{ i.address }}
            </td>

        </tr>

        {% endfor %}
</table>
    </div>
</center>
{% endblock %}
